
<h2>Top 10 charts for Spain</h2>
<ul class="margin">
  <li *ngFor="let item of artists.topartists.artist; let i = index" class="listitem">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{artists.topartists.artist[i].name}}</mat-card-title>
          <mat-card-subtitle>Artist</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            Listeners: {{artists.topartists.artist[i].listeners}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Details</button>
        </mat-card-actions>
      </mat-card>
    </li>
</ul>
